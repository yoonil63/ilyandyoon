    <body>
        <div class="body1">
            <div class="main">
                <!-- header -->

                    <div class="wrapper">
                        <ul id="icons">
                            <li><a href="https://www.facebook.com/groups/443334069031955/" class="normaltip" title="Facebook"><img src="@routes.Assets.at("images/icon1.png")" alt=""></a></li>

        <div class="body3">

                <article id="content">

                    <Form id="ContactForm">

                                <input type="text" class="input" >
                            </div>
                            <div  class="wrapper">

                                <input type="password" class="input">	
                                    
                                    
                                    
                            </div>
                        <div>
                            <a href="#" class="button" onClick="document.getElementById('ContactForm').submit()"><strong>Log in</strong></a>
                            <a href="#" class="button" onClick="document.getElementById('ContactForm').reset()"><strong>Cancel</strong></a>

                            </div>
                        </Form>
                  <!--           @content -->
             
                </article>
                <!-- content / -->
            </div>
